name: fitwise
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  crypto: ^3.0.3
  provider: ^6.1.1
  cupertino_icons: ^1.0.8
  audioplayers: ^6.0.0
  intl: ^0.20.2
  video_player: ^2.9.1
  video_player_web: ^2.3.5
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^19.5.0 
  timeago: ^3.6.0
  timezone: ^0.10.1
  android_alarm_manager_plus: ^5.0.0
  flutter_markdown: ^0.7.7+1 

dependency_overrides:
  video_player_web: 2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/alarm.mp3
    - assets/male_exercises/
    - assets/female_exercises/