name: fitwise
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.2.1
  crypto: ^3.0.3
  provider: ^6.1.1
  cupertino_icons: ^1.0.8
  audioplayers: ^6.0.0
  intl: ^0.18.0
  video_player: ^2.9.1
  video_player_web: ^2.3.5
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^16.3.0
  timeago: ^3.6.0

dependency_overrides:
  video_player_web: 2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/alarm.mp3
    - assets/male_exercises/
    - assets/female_exercises/